name: CI

on:
  push:
    branches:
      - feature/workflows

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: ls
      - uses: actions/checkout@v4
      - run: ls
      - uses: ./.github/actions/initialize_environment
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.3"
      - run: ls
      - run: cd web
      - run: ls
      - run: dotnet build
      - run: ls
